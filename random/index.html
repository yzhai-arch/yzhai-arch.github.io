<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tree or Chaos</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: white;
        height: 100vh;
        width: 100vw;
        position: relative;
        font-family: sans-serif;
      }

      .tree {
        position: absolute;
        color: lightgray;
        z-index: 9;
        mix-blend-mode: multiply;
      }

      .human {
        background-color: transparent;
        background-image: url("human.png");
        background-size: cover;
        position: fixed;
        height: 800px;
        width: 800px;
        z-index: 10;
        left: 20%;
      }

      .human0 {
        background-color: black;
        background-image: url("human1.png");
        background-size: cover;
        position: fixed;
        height: 300px;
        width: 800px;
        border-radius: 100%;
        z-index: 9;
        left: 28%;
        top: 390px;
        filter: blur(10px);
        background: radial-gradient(at bottom left, black 20%, transparent 50%);
        mix-blend-mode: multiply;
        opacity: 0.9;
      }

      .background1 {
        z-index: 2;
        position: absolute;
        height: 28%;
        width: 100%;
        background: linear-gradient(black 60%, white);
        transition: all 0.3s ease;
      }
      .background1.big {
        background: linear-gradient(white 60%, black);
      }

      .blackt {
        position: absolute;
        color: white;
        font-family: "Times New Roman";
        mix-blend-mode: screen;
        z-index: 9;
      }

      .background0 {
        z-index: 1;
        position: absolute;
        height: 100%;
        width: 100%;
        background-color: white;
        transition: all 0.3s ease;
      }
      .background0.big {
        background-color: black;
      }

      .head {
        background-color: transparent;
        background-image: url("head.png");
        background-size: cover;
        border: none;
        position: fixed;
        height: 800px;
        width: 800px;
        z-index: 11;
        left: 20%;
        
      }

      .head:hover {
        filter: blur(3px);
        transform: scale(0.98);
        transition: all 0.1s ease;
      }
       .head.big {
        background-color: transparent;
        background-image: url("head.png");
        background-size: cover;
        border: none;
        position: fixed;
        height: 800px;
        width: 800px;
        z-index: 11;
        left: 20%;
        mix-blend-mode: multiply;
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <div class="human"></div>
    <div class="human0"></div>
    <div class="background1"></div>
    <div class="background0"></div>
    <button class="head"></button>

    <script>
      const body = document.body;
      const background1 = document.querySelector(".background1");
      const background0 = document.querySelector(".background0");
      const head = document.querySelector(".head");

      let thetruth = 1; // ÂàùÂßãÁä∂ÊÄÅÔºöÊ£ÆÊûó‰∏ñÁïå
      let numTrees = Math.floor(Math.random() * 30) * 30 + 200;

      // üå≥ ‰∏ñÁïåÁîüÊàêÂáΩÊï∞
      function generateWorld() {
        // Ê∏ÖÁ©∫ÊóßÂÜÖÂÆπ
        document.querySelectorAll(".tree, .blackt").forEach(el => el.remove());

        if (thetruth === 1) {
          // üå≤ Ê£ÆÊûóÊ®°Âºè
          background0.classList.remove("big");
          background1.classList.remove("big");
          head.classList.remove("big");

          for (let i = 0; i < numTrees; i++) {
            const tree = document.createElement("div");
            tree.classList.add("tree");
            tree.textContent = "Ê£Æ";

            const x = Math.random() * window.innerWidth;
            const minY = window.innerHeight / 4;
            const y = minY + Math.random() * (window.innerHeight - minY);
            const size = -20 + (y / window.innerHeight) * 100;

            tree.style.left = `${x}px`;
            tree.style.top = `${y}px`;
            tree.style.fontSize = `${size}px`;
            tree.style.opacity = 0.3 + (y / window.innerHeight) * 0.7;
            body.appendChild(tree);
          }





        } else {
          
          background0.classList.add("big");
          background1.classList.add("big");
          head.classList.add("big");

          const centerX = window.innerWidth / 2;
          const centerY = window.innerHeight / 2;
          const chars =
            "1234567890-=qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM[];',./ÔºÅ@#¬•%‚Ä¶‚Ä¶&*ÔºàÔºâÔΩû¬∑";

          for (let i = 0; i < numTrees; i++) {
            const charDiv = document.createElement("div");
            charDiv.classList.add("blackt");
            charDiv.textContent =
              chars[Math.floor(Math.random() * chars.length)];

            const angle = Math.random() * 2 * Math.PI;
            const radius =
              Math.sqrt(Math.random()) *
              (Math.min(window.innerWidth, window.innerHeight) / 2);

            const x = centerX + Math.cos(angle) * radius;
            const y = centerY + Math.sin(angle) * radius;

            charDiv.style.left = `${x}px`;
            charDiv.style.top = `${y}px`;
            charDiv.style.fontSize = `${8 + Math.random() * 16}px`;
            charDiv.style.opacity = 0.5 + Math.random() * 0.5;
            body.appendChild(charDiv);
          }
        }
      }



      //this part helpped out with gpt because i couldn't fix it
      generateWorld();

      
      head.addEventListener("click", () => {
     
        thetruth = Math.floor(Math.random() * 2) + 1;
        numTrees = Math.floor(Math.random() * 30) * 30 + 200;

        console.log("new thetruth =", thetruth, "numTrees =", numTrees);
        generateWorld();
      });
    </script>
  </body>
</html>
